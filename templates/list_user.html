{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}

{% block content %}
  <p class="important">This is a list of users</p>
    {% for user in users %}
    <li>User: {{user.username}} has the email address {{user.email}}</li>
    {% endfor %}  
  

{% endblock content %}
