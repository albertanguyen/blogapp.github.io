{% extends 'layout.html' %}

{% block content %}
<form method="POST">
    {{form.hidden_tag()}}
    <p> {{form.username.label}} {{form.username}}</p>
    <p> {{form.email.label}} {{form.email()}}</p>
    <p> {{form.password.label}} {{form.password()}}</p>
    <p> {{form.pass_confirm.label}} {{form.pass_confirm()}}</p>
    <p> {{form.submit()}}</p>
</form>
{% endblock %}
